<div class="editor-tools">

  <div class="button-row">
    <button><a [routerLink]="['/newdocument']">New</a></button>
    <button
      style="color:white"
      (click)="togglePublic()"
      [style.background-color]="(publicColor$ | async)"
    >{{ publicTitle$ | async }}</button>
  </div>

  <div class="button-row">
    <button>Check out</button> <button>Settings</button>
  </div>

  <div class="button-row">
    <button (click)="moveSubdocument('move_up')">Move up</button>
    <button (click)="moveSubdocument('move_down')">Move down</button>
  </div>

</div>
