
<div class="ui grid">

  <div class="four wide column">

      <!--
        <app-search-scope-control></app-search-scope-control>
      -->

    <div style="margin-left:4rem;">
      <searchbar></searchbar>

      <editor-tools></editor-tools>

      <document-list> </document-list>
    </div>

  </div>

  <div class="five wide column">
    <div [textPageHeight]>
      <button (click)="updateTextOfActiveDocument()">Save text</button>
      <textarea class="source-document"
                id="text_input"
                (keyup.escape)="report()"
                [(ngModel)]="model.source_text" name="source_text"
      ></textarea>
      <!-- <textarea-pane  (keyup.escape)="report(textarea.value)" [source_text]="edit_text"></textarea-pane> ->
      <!-- <text-input></text-input> -->
    </div>
  </div>

  <div class="six wide column">
    <app-document></app-document>
  </div>

</div>
