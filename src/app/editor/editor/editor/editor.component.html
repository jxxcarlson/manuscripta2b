
<div class="ui grid">

  <div class="four wide column">

      <!--
        <app-search-scope-control></app-search-scope-control>
      -->

    <div style="margin-left:4rem;">
      <searchbar></searchbar>

      <editor-tools></editor-tools>

      <document-list> </document-list>
    </div>

  </div>

  <div class="five wide column">
    <div [textPageHeight]>
      <div style="margin-bottom:8px;">
        <button (click)="manualUpdate()">Update (ESC)</button>
      </div>
      <textarea class="source-document"
                id="text_input"
                (keyup.escape)="manualUpdate()"
                [(ngModel)]="model.source_text" name="source_text"
      ></textarea>
    </div>
  </div>

  <div class="six wide column">
    <app-document></app-document>
  </div>

</div>
